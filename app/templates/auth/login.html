{% extends "base.html" %}
{% block title %}Login | SolveIt{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">

    <div class="auth-brand auth-brand-center">
      <img src="{{ url_for('static', filename='images/solveit.png') }}" 
           alt="SolveIt logo" 
           class="auth-logo">
    </div>

    <h1 class="auth-title">Log In</h1>
    <p class="auth-subtitle">Continue to SolveIt</p>

    <div id="message" class="auth-message"></div>

    <form id="loginForm" class="auth-form">
      <label class="label">Username</label>
      <input class="input" type="text" id="username" required>

      <label class="label">Password</label>
      <input class="input" type="password" id="password" required>

      <button class="btn btn-block" type="submit">Log in</button>
    </form>

    <div class="auth-footer">
      <span>New to SolveIt?</span>
      <a class="link" href="/auth/sign_up">Sign up â†’</a>
    </div>

  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const form = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = result.redirect;
        } else {
            messageDiv.innerText = "Error: " + result.error;
        }
    } catch (error) {
        messageDiv.innerText = "Network error.";
    }
});
</script>
{% endblock %}
