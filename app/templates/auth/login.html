<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>

    <h2>Login</h2>

    <div id="message" style="color: red;"></div>

    <form id="loginForm">
        <label>Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the form from submitting normally
            
            // 1. Get data from inputs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 2. Send POST request with JSON
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                // 3. Check response
                if (response.ok) {
                    // Success: Redirect user to the dashboard
                    window.location.href = result.redirect;
                } else {
                    // Error: Show message (e.g., "Invalid credentials")
                    messageDiv.innerText = "Error: " + result.error;
                }
            } catch (error) {
                messageDiv.innerText = "Network error. Is the server running?";
            }
        });
    </script>

</body>
</html>
