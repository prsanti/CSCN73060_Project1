{% extends "base.html" %}
{% block title %}Sign Up | SolveIt{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">

    <div class="auth-brand auth-brand-center">
      <img src="{{ url_for('static', filename='images/solveit.png') }}" 
           alt="SolveIt logo" 
           class="auth-logo">
    </div>

    <h1 class="auth-title">Sign Up</h1>
    <p class="auth-subtitle">Create a new account</p>

    <div id="message" class="auth-message"></div>

    <form id="signupForm" class="auth-form">
      <label class="label">Username</label>
      <input class="input" type="text" id="username" required>
       <label class="label" for="role">Role</label>
        <select class="input" type="text" id="role" name="role" placeholder="Technician, Employee" required>
        <option value="employee" selected>Employee</option>
        <option value="technician">Technician</option>
         </select>

      <label class="label">Password</label>
      <input class="input" type="password" id="password" required>

      <button class="btn btn-block" type="submit">Create Account</button>
    </form>

    <div class="auth-footer">
      <span>Already have an account?</span>
      <a class="link" href="/auth/login">Log in â†’</a>
    </div>

  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    try {
        const response = await fetch('/auth/sign_up', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = result.redirect;
        } else {
            messageDiv.innerText = "Error: " + result.error;
        }
    } catch (error) {
        messageDiv.innerText = "Network error.";
    }
});
</script>
{% endblock %}
